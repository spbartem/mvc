<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>List Of Books</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
<table class="table">
    <thead>
        <tr>
            <th th:text="Наименование" />
            <th th:text="Автор" />
            <th th:text="|Количество страниц|" />
        </tr>
    </thead>
    <tbody>
        <tr th:each="books : ${listOfBooks}">
            <td th:text="${books.name}">Name</td>
            <td th:text="${books.author}">Author</td>
            <td th:text="${books.pages}">Pages</td>
        </tr>
    </tbody>
</table>
</body>
